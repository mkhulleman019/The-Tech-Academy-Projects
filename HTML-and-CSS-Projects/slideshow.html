<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Slideshow</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./css/slideshow.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
    </head>

    <body>
        <div id="slideshow">
            <div>
                <img src="./images/thumbnail1.jpg" width="500" height="auto" alt="wedding place settings">
            </div>

            <div>
                <img src="./images/thumbnail2.jpg" width="500" height="auto" alt="wedding cocktails, server">
            </div>

            <div>
                <img src="./images/thumbnail3.jpg" width="500" height="auto" alt="wedding venue">
            </div>
        </div>

        <script>
            $("#slideshow > div:gt(0)").hide();

            setInterval(function() {
            $('#slideshow > div:first')
                .fadeOut(1000)
                .next()
                .fadeIn(1000)
                .end()
                .appendTo('#slideshow');
            }, 3000);
        </script>
    </body>

</html>
