<!DOCTYPE html>
<html>
    <head>
        <title>On Double Click</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <h1>On Double Click</h1>
            <p id="clickMe" ondblclick="myFunction()" style="font-size: 15px;">
                Double Click Here!</p>
            

        <script>
            function myFunction() {
                document.getElementById("clickMe").style.fontSize = "40px";
            }

        </script>
    </body>
</html>
